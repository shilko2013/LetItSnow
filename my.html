<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Three.js lab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<script src="js/three.js"></script>
<script src="js/GLTFLoader.js"></script>
<script src="js/OrbitControls.js"></script>
<script>

    let scene, renderer, camera;
    let model, clock;

    init();

    function init() {

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(1, 2, -3);
        camera.lookAt(0, 1, 0);

        clock = new THREE.Clock();

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xa0a0a0);
        //scene.fog = new THREE.Fog(0xa0a0a0, 10, 500);

        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444);
        hemiLight.position.set(0, 20, 0);
        scene.add(hemiLight);

        const dirLight = new THREE.DirectionalLight(0xffffff);
        dirLight.position.set(-3, 10, -10);
        dirLight.castShadow = true;
        dirLight.shadow.camera.top = 50;
        dirLight.shadow.camera.bottom = -50;
        dirLight.shadow.camera.left = -50;
        dirLight.shadow.camera.right = 50;
        dirLight.shadow.camera.near = 0.1;
        dirLight.shadow.camera.far = 100;
        scene.add(dirLight);

        scene.add(new THREE.CameraHelper(dirLight.shadow.camera));

        // ground
        const textureLoader = new THREE.TextureLoader();
        const material = new THREE.MeshLambertMaterial({
            map: textureLoader.load('textures/snow_ground.png'),
        });
        const mesh = new THREE.Mesh(new THREE.PlaneBufferGeometry(500, 500), material);
        mesh.rotation.x = -Math.PI / 2;
        mesh.position.set(0, -22.7, 0);
        mesh.receiveShadow = true;
        scene.add(mesh);

        const loader = new THREE.GLTFLoader();
        loader.load('models/fur_tree/scene.gltf', function (gltf) {

            model = gltf.scene;
            scene.add(model);

            model.castShadow = true;
            model.traverse(function (object) {
                object.castShadow = true;
            });


            render();

        });

        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.shadowMap.enabled = true;
        document.getElementsByTagName("body")[0].appendChild(renderer.domElement);

        function render() {
            requestAnimationFrame(render);

            renderer.render(scene, camera);
        }

        var controls = new THREE.OrbitControls(camera, renderer.domElement);
    }
</script>
</body>
</html>
