<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Three.js lab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<script src="js/three.js"></script>
<script src="js/GLTFLoader.js"></script>
<script src="js/OrbitControls.js"></script>
<script>

    let scene, renderer, camera;
    let model, clock;

    init();

    function init() {

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 5000);
        camera.position.set(50, 500, 500);
        camera.lookAt(0, 0, 0);

        clock = new THREE.Clock();

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xa0a0a0);
        // scene.fog = new THREE.Fog(0xa0a0a0, 2000, 2000);

        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.1);
        hemiLight.position.set(0, 500, 500);
        scene.add(hemiLight);

        const dirLight = new THREE.DirectionalLight(0xffffff);
        dirLight.position.set(0, 500, 500);
        dirLight.castShadow = true;
        dirLight.shadow.camera.top = 500;
        dirLight.shadow.camera.bottom = -500;
        dirLight.shadow.camera.left = -500;
        dirLight.shadow.camera.right = 500;
        dirLight.shadow.camera.near = 0.1;
        dirLight.shadow.camera.far = 2000;
        scene.add(dirLight);

        scene.add(new THREE.CameraHelper(dirLight.shadow.camera));

        // ground
        const textureLoader = new THREE.TextureLoader();
        const material = new THREE.MeshLambertMaterial({
            map: textureLoader.load('textures/snow_ground.png'),
        });
        const mesh = new THREE.Mesh(new THREE.PlaneBufferGeometry(2000, 2000), material);
        mesh.rotation.x = -Math.PI / 2;
        mesh.position.set(0, -22.7, 0);
        mesh.receiveShadow = true;
        scene.add(mesh);

        const loader = new THREE.GLTFLoader();
        loader.load('models/fur_tree/scene.gltf', function (gltf) {

            model = gltf.scene;
            scene.add(model);

            model.castShadow = true;
            model.traverse(function (object) {
                object.castShadow = true;
            });


            render();

        });

        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.shadowMap.enabled = true;
        document.getElementsByTagName("body")[0].appendChild(renderer.domElement);

        var clock = new THREE.Clock();
        var angle = 0;
        var angularSpeed = THREE.Math.degToRad(20);
        var delta = 0;
        var radius = 1000;
        var direction = 1;

        function render() {
            requestAnimationFrame(render);

            var delta = clock.getDelta();
            dirLight.position.set(0, Math.cos(angle) * radius, Math.sin(angle) * radius);
            hemiLight.position.set(0, Math.cos(angle) * radius, Math.sin(angle) * radius);
            angle += angularSpeed * delta;
            //x_light += 1 * direction;

            renderer.render(scene, camera);
        }

        var controls = new THREE.OrbitControls(camera, renderer.domElement);
    }
</script>
</body>
</html>
